<!DOCTYPE html>
<html lang="%localCode%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin: 0px;
            font-size: 14px;
        }

        .head{
            background: -webkit-linear-gradient(left, #ff7112 0%, #ff9e5b 100%);
            background: linear-gradient(to right, #ff7112 0%, #ff9e5b 100%);
            width: auto;
            height: auto;
            text-align: center;
            padding: 14px 30px 20px;
            overflow: hidden;
        }
        .head-Logo{
            max-width: 100%;
            max-height: 150px;
            vertical-align: middle;
        }
        .text-body{
            padding: 30px 5% 30px;
        }
        .foot{
            background: -webkit-linear-gradient(left, #ff7112 0%, #ff9e5b 100%);
            background: linear-gradient(to left, #ff7112 0%, #ff9e5b 100%);
            width: auto;
            height: auto;
            padding: 10px 20px 10px;
            text-align: center;
        }
        .block{
            display: inline-block;
            width: auto;
            max-width: 100%;
            max-height: 100%;
        }
        .foot-Logo{
            max-width: 100%;
            max-height: 80px;
            vertical-align: middle;
        }
        .butter{
            color: #fff!important;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            background-color: #ff7112;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="head">
    <img src="https://itp4506.cocomine.cc/panel/assets/images/icon/Logo-big.png" class="head-Logo" alt="logo">
</div>
<div class="text-body">
    <p><Lang Email.activated.Hello /></p>
    <br>
    <p><Lang Email.activated.content.0 /><br>
    <p><Lang Email.activated.content.1 /></p>
    <p><a href="%URL%" class="butter"><b><Lang Email.activated.content.2 /></b></a></p>
    <br>
    <p><Lang Email.activated.content.3 /><br>%URL%
    </p>
</div>
<div class="foot">
    <div class="block">
        <img src="https://itp4506.cocomine.cc/panel/assets/images/icon/logo.png" class="foot-Logo" alt="logo">
    </div>
    <div class="block" style="text-align: left; vertical-align:middle;">
        <p>
            <Lang Email.activated.content.4 /><br>
            support@cocopixelmc.com
        </p>
    </div>
</div>
<div style="color: #797979; text-align: center">
    <p><Lang Email.activated.privacy /></p>
</div>
</body>
</html>
